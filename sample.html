<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-blue-500">
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Top">
        <div
          class="w-full py-6 flex items-center justify-between border-b border-black-500 lg:border-none"
        >
          <div class="flex items-center">
            <a href="#">
              <span class="sr-only">Workflow</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-30"
                fill="white"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                />
              </svg>
            </a>
            <div class="hidden ml-5 space-x-8 lg:block">
              <a
                href="#"
                class="text-4xl font-light text-white hover:text-indigo-50"
                key="Solutions"
              >
                Oasis
              </a>
            </div>
          </div>
          <ul class="flex text-base font-medium text-white hover:text-indigo-50">
            <li class="px-8"><a href="#" class="hover:text-gray-200">Edmonton</a></li>
            <li class=><a href="#" class="hover:text-gray-200">Calgary</a></li>
          </div>
        </div>
      </nav>
    </header>
      <div class="mx-auto text-center pt-20">
        <h1 class = "text-gray-900 text-3xl font-light">
          Your coordinates are
        </h1>
        <div class = "flex pt-3 pb-4 text-gray-500 text-l font-medium place-content-center">
          <div class = "px-6">Lat</div>
          <div class = "px-6">Long</div>
        </div>
        <div class = "text-gray-500 text-l font-normal">You are ____ km from the nearest grocery store</div>
    </div>
  </body>
</html>
